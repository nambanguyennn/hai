{% extends "pages/base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
<div class="breadcrumb-area breadcrumb-area-2 bg-2">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-5">
                <div class="breadcrumb-txt">
                    <h1>our blog</h1>
                    <ul>
                        <li>Home</li>
                        <li><i class="fas fa-chevron-right"></i>
                        </li>
                        <li>our blog</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="blog blog-inner">
    <div class="container">
        <div class="row justify-content-center">
            {% for post in Posts %}
            <div class="col-xl-4 col-lg-4 col-sm-6">
                <div class="single-box">
                    <div class="part-img">
                        <img src="{{post.image.url}}" alt="image">
                        <div class="add-information">
                            <ul>
                                
                                <li>
                                    <span class="comnt"><i class="far fa-comment"></i> 35</span>
                                    <span class="like"><i class="far fa-heart"></i> 99</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="admin">
                        <span>by admin</span>
                        <span>/</span>
                        <span>{{post.date}}</span>
                    </div>
                    <div class="part-txt">
                        <h3 class="title">{{post.title}}</h3>
                        <div class="bottom">
                            <a href="/blog/{{post.id}}" class="read">Read More</a>
                            <div class="share">
                                <svg aria-hidden="true" focusable="false" data-prefix="fal" data-icon="share-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-share-alt fa-w-14 fa-fw fa-2x">
                                    <path fill="currentColor" d="M352 320c-28.6 0-54.2 12.5-71.8 32.3l-95.5-59.7c9.6-23.4 9.7-49.8 0-73.2l95.5-59.7c17.6 19.8 43.2 32.3 71.8 32.3 53 0 96-43 96-96S405 0 352 0s-96 43-96 96c0 13 2.6 25.3 7.2 36.6l-95.5 59.7C150.2 172.5 124.6 160 96 160c-53 0-96 43-96 96s43 96 96 96c28.6 0 54.2-12.5 71.8-32.3l95.5 59.7c-4.7 11.3-7.2 23.6-7.2 36.6 0 53 43 96 96 96s96-43 96-96c-.1-53-43.1-96-96.1-96zm0-288c35.3 0 64 28.7 64 64s-28.7 64-64 64-64-28.7-64-64 28.7-64 64-64zM96 320c-35.3 0-64-28.7-64-64s28.7-64 64-64 64 28.7 64 64-28.7 64-64 64zm256 160c-35.3 0-64-28.7-64-64s28.7-64 64-64 64 28.7 64 64-28.7 64-64 64z" class=""></path>
                                </svg>
                                <div class="social">
                                    <a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
                                    <a href="#" class="tw"><i class="fab fa-twitter"></i></a>
                                    <a href="#" class="gl"><i class="fab fa-google-plus-g"></i></a>
                                    <a href="#" class="in"><i class="fab fa-linkedin-in"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

            <div class="col-xl-12 col-lg-12">
                <div class="pagination">
                    <ul>
                        
                        <li>
                        {% if page_obj.has_next %}
                            <a href="{{request.path}}?page={{page_obj.next_page_number}}">Tiep theo</a>
                        {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
